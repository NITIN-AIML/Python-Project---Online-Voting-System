<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Results</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>Election Results</h1>
    <table>
        <tr>
            <th>Candidate</th>
            <th>Votes</th>
        </tr>
        {% for result in election_results %}
        <tr>
            <td>{{ result.Name }}</td>
            <td>{{ result.Votes }}</td>
        </tr>
        {% endfor %}
    </table>
    <a href="/">Back to Home</a>
</body>
</html>
<link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
